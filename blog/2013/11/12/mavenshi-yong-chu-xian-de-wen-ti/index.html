	<h1 class="title" itemprop="name">Maven使用出现的问题</h1>
	<div class="entry-content" itemprop="articleBody"><p>Q：maven deploy return code 413</p>

<p>A：</p>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>修改jetty提交form表单大小配置：
</span><span class='line'>-Dorg.mortbay.jetty.Request.maxFormContentSize=5000000
</span><span class='line'>另一种可能是：
</span><span class='line'>maven私服可能配置了nginx，限制了接收提交文件的大小</span></code></pre></td></tr></table></div></figure>


<p>Q：maven install失败</p>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>[ERROR] Failed to execute goal on project open-t-oauth2:
</span><span class='line'>Could not resolve dependencies for project open-t-oauth2:open-t-oauth2:war:0.0.1:
</span><span class='line'>Failed to collect dependencies for [com.sohu.twitter:sohutw-service-core:jar:1.0.1-SNAPSHOT (compile),
</span><span class='line'>com.sohu.twitter:sohutw-ginkgo-core:jar:1.2.5 (compile),
</span><span class='line'>com.sohu.twitter:sohutw-ginkgo-default-config:jar:1.0.5 (compile),
</span><span class='line'>com.sohu.twitter:sohutw-ginkgo-monitor:jar:1.0.6 (compile),
</span><span class='line'>org.apache.amber:amber-oauth2-authzserver:jar:0.31-incubating-SNAPSHOT (compile)...</span></code></pre></td></tr></table></div></figure>


<p>A：在打包服务器mvn install失败，最后更了amber的版本解决</p>
